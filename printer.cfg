[include mainsail.cfg]

[gcode_macro _CLIENT_VARIABLE]
gcode:
variable_use_custom_pos   : True   ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 0  ; value must be within your defined min and max of X
variable_custom_park_y    : 0    ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 20.0    ; custom dz value; the value in mm to lift the nozzle when move to park position
variable_speed_move       : 100.0  ; move speed in mm/s
variable_user_cancel_macro: "M84"

### The CB1 microcontroller is used as secondary.
#[mcu CB1]
#serial: /tmp/klipper_host_mcu

### hardware configuration
[include /home/biqu/printer_data/config/my_config/MCU/*]

